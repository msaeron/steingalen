<body>
  <!-- Header -->
  <header>
    <div class="logo">

        <h1 class="mb-6 md-4"><strong>APPAREL</strong></h1>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts.js"></script>
  <script>
    const products_all = [
      { imageName: 't-shirt-dino.svg', productName: 'Dino Dyno', price: '200.00' },
      { imageName: 't-shirt-steingalen.svg', productName: 'SteinGalen', price: '300.00' },
      { imageName: 't-shirt-slabking.svg', productName: 'King of Slab', price: '350.00' },
      { imageName: 't-shirt-allez.svg', productName: 'Allez!', price: '250.00' },
      { imageName: 't-shirt-chalkup.svg', productName: 'Chalk Up!', price: '300.00' },
      { imageName: 't-shirt-flash.svg', productName: 'The Flash!', price: '300.00' },
      // ... add more products as needed
    ];
    const allProductsRow = document.getElementById('all-products-row')
    products_all.forEach(product => {
      const productCardHTML = createProductCard(product.imageName, product.productName, product.price, 6, 4);
      allProductsRow.innerHTML += productCardHTML;
    });
  </script>
