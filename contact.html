<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SteinGalen - Contact</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="flex-container">
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="fig/logo/steingalen_logo.svg" alt="Steingalen Logo">
      </a>
    </div>
    <div class="cart-button">
      <a href="cart.html" class="button"><strong>CART</strong></a>
    </div>
    <nav>
      <ul>
        <li><a href="apparel.html"><strong>APPAREL</strong></a></li>
        <li><a href="contact.html"><strong>CONTACT</strong></a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-item-grow">
    <div class="contact-form-container">
      <h1>Contact</h1>
      <form onsubmit="handleSubmit(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label> <!-- New Subject label -->
        <input type="text" id="subject" name="subject" required> <!-- New Subject input field -->

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send it! Allez!</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="fixed-footer text-white text-center py-4">
    <div class="container">
      <div class="social-media mb-4 mt-4">
        <a href="faq.html" class="text-white mx-2">FAQ</a>
      </div>
      <p class="mb-0">&copy; 2023 Steingalen. All rights reserved.</p>
      <div class="mb-3 mt-3">
        <a href="#" class="text-white mx-2">Facebook</a> |
        <a href="#" class="text-white mx-2">Instagram</a> |
        <a href="#" class="text-white mx-2">Twitter</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts.js"></script>

</body>

</html>
